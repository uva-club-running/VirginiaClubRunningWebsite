name: Deploy via SFTP

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Deploy files via SFTP
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: "virginia.clubrunning.org"
          port: 22
          user: "virginia_run"
          pass: ${{ secrets.FTP_PASSWORD }}

          # Upload settings
          onlyNewer: true
          settings: 'sftp:auto-confirm=yes'

          # Deploy built files
          localDir: './dist'
          remoteDir: './virginia.clubrunning.org/'

          # Mirror direction: local → remote
          reverse: true

          # Don’t skip dotfiles (important for .htaccess)
          options: '--verbose --include-glob=.*'

          # Optional ignore file (omit if not needed)
          # ignoreFile: '.lftp_ignore'

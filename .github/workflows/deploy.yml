on:
  push:
    branches:
      - master

name: Deploy website on push

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2.3.2

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install build dependencies
        run: npm install

      - name: Build website
        run: npm run build

      - name: Copy .htaccess into dist
        run: cp .htaccess dist/.htaccess

      - name: Deploy to DreamHost via SFTP
        uses: pressidium/sftp-deploy-action@v1.0.4
        with:
          server: "virginia.clubrunning.org"
          username: "virginia_run"
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: "./dist"
          remote_path: "./virginia.clubrunning.org"
          delete: false
